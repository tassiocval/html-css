<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hopedado no meu propio servidor.</p>
   <video width="560" height="315" poster="imagens/pexels.jpg" controls loop>
    <source src="midia/meu-video (1).mp4" type="video/mp4">
    <source src="midia/meu-video (1).mkv" type="video/mkv">
    <p>Seu navegador nao tem compabilidade com reproducao de videos.</p>
   </video>

   <h1>Inserindo videos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/yHioWLdgnMI?si=_hYZuRJGnioiyByl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserindo video do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/172483136?h=b95b9751ad" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/172483136">Reel 2016</a> from <a href="https://vimeo.com/samuelsanderson">Sam Sanderson</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
